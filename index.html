    <title>Stop Watch</title>

<body>
  <h1>StopWatch</h1>
<p id="display">
    <span id="hours">00</span>:
    <span id="minutes">00</span>:
    <span id="seconds">00</span>
    </p>
    <button onclick="start()">Start</button>
